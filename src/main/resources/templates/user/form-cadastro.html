<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> <!-- lang="en" -->

<!--================================================================================
	Item Name: Materialize - Material Design Admin Template
	Version: 1.0
	Author: GeeksLabs

================================================================================ -->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description"
	content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. " />
<meta name="keywords"
	content="materialize, admin template, dashboard template, flat admin template, responsive admin template," />
<title th:text="#{register.title}"></title>

<!-- Favicons-->
<link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32" />
<!-- Favicons-->
<link rel="apple-touch-icon-precomposed"
	href="images/favicon/apple-touch-icon-152x152.png" />
<!-- For iPhone -->
<meta name="msapplication-TileColor" content="#00bcd4" />
<meta name="msapplication-TileImage"
	content="images/favicon/mstile-144x144.png" />
<!-- For Windows Phone -->


<!-- CORE CSS-->

<link href="/css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="/css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="/css/page-center.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="/css/my_style.css" type="text/css" rel="stylesheet" />

<!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
<link href="/css/prism.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="/js/plugins/perfect-scrollbar/perfect-scrollbar.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
	

</head>

<body class="cyan">
	<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	<!-- End Page Loading -->



	<div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
		<div th:if="${message}" class="alert alert-success">
			<p th:text="${message}" />
		</div>
			<form class="login-form form-control" id="frmProfile"
				th:object="${user}" th:action="@{/user/save}" method="post">

				<input type="hidden" th:field="*{id}" />

				<div class="row">
					<div class="input-field col s12 center">
						<h5 th:text="#{register.subtitle}"></h5>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
						<i class="mdi-social-person-outline prefix"></i> <input
							required="true" th:readonly="${readonly}" type="text" id="userProfileName"
							th:field="*{nome}" class="form-control"/> <label for="nome" class="center-align"
							th:text="#{register.nome}"></label>
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
								th:class="help-block"></span>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12" th:classappend="${#fields.hasErrors('sobrenome')}? 'has-error'">
						<i class="mdi-social-person-outline prefix"></i> <input
							id="userProfileSobrenome" required="true" th:readonly="${readonly}" type="text"
							th:field="*{sobrenome}" class="form-control"/> <label for="sobrenome"
							class="center-align" th:text="#{register.sobrenome}"></label>
							<span th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"
								th:class="help-block"></span>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12" th:classappend="${#fields.hasErrors('instituicao')}? 'has-error'">
						<i class="mdi-social-school prefix"></i><input
							id="userProfileInstituicao" required="true" th:readonly="${readonly}" type="text"
							th:field="*{instituicao}" class="form-control"/> <label for="instituicao"
							class="center-align" th:text="#{register.instituicao}"></label>
							<span th:if="${#fields.hasErrors('instituicao')}" th:errors="*{instituicao}"
								th:class="help-block"></span>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 center">
						<h5 th:text="#{register.subtitle2}"></h5>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
						<i class="mdi-communication-email prefix"></i> <input
							id="userProfileEmail" required="true"  th:readonly="${readonly}" type="email"
							th:field="*{email}" class="form-control"/> <label for="email" class="center-align"
							th:text="#{register.email}"></label>
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								th:class="help-block"></span>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
						<i class="mdi-action-lock-outline prefix"></i> <input
							id="userProfileSenha" required="true" th:readonly="${readonly}" type="password"
							th:field="*{senha}" class="form-control"/> <label for="senha"
							th:text="#{register.senha}"></label>
							<span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
								th:class="help-block"></span>
					</div>
				</div>
				<!-- <div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i> <input
							id="repitaSenha" required="true" type="password" /> <label
							for="repitaSenha" th:text="#{register.repitaSenha}"></label>
					</div>
				</div>-->
				<div class="row inline">
					<div class="input-field col s12">
						<button type="submit" class="btn waves-effect waves-light col s12"
							onclick="document.getElementById('frmProfile').submit(); return false;"
							th:text="#{register.btnCadastrar}"></button>
					</div>
					<div class="input-field col s12 margin center medium-small sign-up">
						<p class="inline" th:text="#{register.pergunta}"></p>
						&#32;<a th:href="login" th:text="#{register.login}"></a>
					</div>
				</div>
			</form>
		</div>
	</div>



	<!-- ================================================
    Scripts
    ================================================ -->

	<!-- jQuery Library -->
	<script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
	<!--materialize js-->
	<script type="text/javascript" src="/js/materialize.js"></script>
	<!--prism-->
	<script type="text/javascript" src="/js/prism.js"></script>
	<!--scrollbar-->
	<script type="text/javascript"
		src="/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

	<!--plugins.js - Some Specific JS codes for Plugin Settings-->
	<script type="text/javascript" src="/js/plugins.js"></script>
	

</body>

</html>
