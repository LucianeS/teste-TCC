<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	Item Name: Materialize - Material Design Admin Template

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description"
	content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. " />
<meta name="keywords"
	content="materialize, admin template, dashboard template, flat admin template, responsive admin template," />
<title>Login Page | Materialize - Material Design Admin Template</title>

<!-- Favicons-->
<link rel="icon" href="img/favicon/favicon-32x32.png" sizes="32x32" />
<!-- Favicons-->
<link rel="apple-touch-icon-precomposed"
	href="img/favicon/apple-touch-icon-152x152.png" />
<!-- For iPhone -->
<meta name="msapplication-TileColor" content="#00bcd4" />

<!-- CORE CSS-->

<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style_1.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/page-center.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/my_style.css" type="text/css" rel="stylesheet" />

<!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
<link href="css/prism.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="js/plugins/perfect-scrollbar/perfect-scrollbar.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body class="cyan">
	<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	<!-- End Page Loading -->



	<div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
			<form class="login-form form-control" th:action="@{/login}"
				method="post">
				<div class="row">
					<div class="input-field col s12 center">
						<img src="img/login-logo.png" alt=""
							class="circle responsive-img valign profile-image-login" />
						<p class="center login-form-text" th:text="#{login.title}">Material
							Design Admin Template</p>
					</div>
				</div>
				<div th:if="${param.error}" class="alert alert-danger">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-social-person-outline prefix"></i> <input
							type="text" id="username" name="username" class="form-control"
							placeholder="UsuÃ¡rio" />
						<!--label th:text="#{login.usuario}"></label-->
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i> <input
							type="password" id="password" name="password"
							class="form-control" required="true" placeholder="Senha" />
						<!--label
							th:text="#{login.senha}"></label-->
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12 l12  login-text">
						<input type="checkbox" id="remember-me" /> <label
							for="remember-me">Remember me</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<button type="submit" class="btn waves-effect waves-light col s12"
							value="Login" id="btLogin" name="btLogin">Login</button>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 m6 l6">
						<p class="margin medium-small">
							<a th:href="page-register">Registre-se!</a>
						</p>
					</div>
					<div class="input-field col s6 m6 l6">
						<p class="margin right-align medium-small">
							<a th:href="page-forgot-password">Esqueceu a senha?</a>
						</p>
					</div>
				</div>

			</form>
		</div>
	</div>



	<!-- ================================================
    Scripts
    ================================================ -->

	<!-- jQuery Library -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<!--materialize js-->
	<script type="text/javascript" src="js/materialize.js"></script>
	<!--prism-->
	<script type="text/javascript" src="js/prism.js"></script>
	<!--scrollbar-->
	<script type="text/javascript"
		src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

	<!--plugins.js - Some Specific JS codes for Plugin Settings-->
	<script type="text/javascript" src="js/plugins.js"></script>

</body>

</html>
