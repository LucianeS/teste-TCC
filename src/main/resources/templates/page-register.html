<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!--================================================================================
	Item Name: Materialize - Material Design Admin Template
	Version: 1.0
	Author: GeeksLabs
	Author URL: http://www.themeforest.net/user/geekslabs
================================================================================ -->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description"
	content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. " />
<meta name="keywords"
	content="materialize, admin template, dashboard template, flat admin template, responsive admin template," />
<title th:text="#{register.title}"></title>

<!-- Favicons-->
<link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32" />
<!-- Favicons-->
<link rel="apple-touch-icon-precomposed"
	href="images/favicon/apple-touch-icon-152x152.png" />
<!-- For iPhone -->
<meta name="msapplication-TileColor" content="#00bcd4" />
<meta name="msapplication-TileImage"
	content="images/favicon/mstile-144x144.png" />
<!-- For Windows Phone -->


<!-- CORE CSS-->

<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/page-center.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/my_style.css" type="text/css" rel="stylesheet" />

<!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
<link href="css/prism.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="js/plugins/perfect-scrollbar/perfect-scrollbar.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body class="cyan">
	<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	<!-- End Page Loading -->



	<div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
			<form class="login-form form-control" th:action="@{/page-register}"
				method="post">
				<div class="row">
					<div class="input-field col s12 center">
						<h5 th:text="#{register.subtitle}"></h5>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-social-person-outline prefix"></i> <input id="nome"
							required="true" type="text" /> <label for="username"
							class="center-align" th:text="#{register.nome}"></label>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-social-person-outline prefix"></i> <input
							id="sobrenome" required="true" type="text" /> <label
							for="username" class="center-align"
							th:text="#{register.sobrenome}"></label>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-social-school prefix"></i><input id="instituicao"
							required="true" type="text" /> <label for="instituicao"
							class="center-align" th:text="#{register.instituicao}"></label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 center">
						<h5 th:text="#{register.subtitle2}"></h5>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-communication-email prefix"></i> <input id="email"
							required="true" type="email" /> <label for="email"
							class="center-align" th:text="#{register.email}"></label>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i> <input id="senha"
							required="true" type="password" /> <label for="senha"
							th:text="#{register.senha}"></label>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i> <input
							id="repitaSenha" required="true" type="password" /> <label
							for="repitaSenha" th:text="#{register.repitaSenha}"></label>
					</div>
				</div>
				<div class="row inline">
					<div class="input-field col s12">
						<a class="btn waves-effect waves-light col s12"
							th:text="#{register.btnCadastrar}"></a>
					</div>
					<div class="input-field col s12 margin center medium-small sign-up">
						<p class="inline" th:text="#{register.pergunta}"></p>
						&#32;<a th:href="login" th:text="#{register.login}"></a>
					</div>
				</div>
			</form>
		</div>
	</div>



	<!-- ================================================
    Scripts
    ================================================ -->

	<!-- jQuery Library -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<!--materialize js-->
	<script type="text/javascript" src="js/materialize.js"></script>
	<!--prism-->
	<script type="text/javascript" src="js/prism.js"></script>
	<!--scrollbar-->
	<script type="text/javascript"
		src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

	<!--plugins.js - Some Specific JS codes for Plugin Settings-->
	<script type="text/javascript" src="js/plugins.js"></script>

</body>

</html>
